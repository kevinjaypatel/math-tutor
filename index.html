<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <!-- <script defer src="main.js"></script> -->
    <title>Math Tutor</title>

    <style>
        form {
            /* CSS basic box model */
            /* ------------------- */
            /* content-area */
            width: 500px; 
            /* padding area */
            padding: 1em;
            /* border area */
            border: 1px solid #CCC;
            border-radius: 1em;
            /* margin area - center the form on the page  */
            margin: 80px auto;
        }
    </style>
</head>
<body>    
    <!-- operations form -->
    <form>
        <fieldset>
            <legend>Arithmetic Operation</legend>
            <!-- addition label control -->
            <label for="addition">
                <input type="radio" name="operation" id="addition" value="add">
                Addition
            </label>
            <!-- subtraction label control -->
            <label for="subtraction">
                <input type="radio" name="operation" id="subtraction" value="subtract">
                Subtraction
            </label>
            <!-- multiplication label control -->
            <label for="multiplication">
                <input type="radio" name="operation" id="multiplication" value="multiply">
                Multiplication
            </label>
            <!-- division label control -->
            <label for="division">
                <input type="radio" name="operation" id="division" value="divide">
                Division
            </label>
        </fieldset>
     </form>
</body>
</html>
