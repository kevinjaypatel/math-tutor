<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <!-- <script defer src="main.js"></script> -->
    <title>Math Tutor</title>
</head>
<body>    
    <header>

    </header>

    <main>
        <!-- operations form -->
        <form>
            <fieldset>
                <legend>Arithmetic Operation</legend>
                <!-- 'addition' label control -->
                <label for="addition">
                    <input type="radio" name="operation" id="addition" value="add">
                    Addition
                </label>
                <!-- 'subtraction' label control -->
                <label for="subtraction">
                    <input type="radio" name="operation" id="subtraction" value="subtract">
                    Subtraction
                </label>
                <!-- 'multiplication' label control -->
                <label for="multiplication">
                    <input type="radio" name="operation" id="multiplication" value="multiply">
                    Multiplication
                </label>
                <!-- 'division' label control -->
                <label for="division">
                    <input type="radio" name="operation" id="division" value="divide">
                    Division
                </label>
            </fieldset>
        </form>
        <!-- levels form -->
        <form>
            <fieldset>
                <legend>Difficulty Levels</legend>
                <!-- 'level 1' label control -->
                <label for="levelOne">
                    <input type="radio" name="level" id="levelOne" value="easy">
                    Beginner 
                </label>
                <!-- 'level2' label control -->
                <label for="levelTwo">
                    <input type="radio" name="level" id="levelTwo" value="medium">
                    Intermediate
                </label>
                <!-- 'level3' label control -->
                <label for="levelThree">
                    <input type="radio" name="level" id="levelThree" value="hard">
                    Advanced
                </label>
            </fieldset>
        </form>
    </main>
    

     
</body>
</html>
