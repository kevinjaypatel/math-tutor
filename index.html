<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="main.js"></script>
    <title>Math Tutor</title>
</head>
<body>    
    <div id="application">
        
        <h1 class="header">Math Tutoring Application</h1>
        <div>
            <!-- operations form -->
            <form class="operations-form">
                <!-- group form elements using fieldset -->
                <fieldset class="operations-fields">
                    <!-- provide a caption for the fieldset -->
                    <legend>Arithmetic Operations</legend>
                    
                    <div class="add-field-group">
                        <input type="radio" name="operation" id="addition" value="add">
                        <label for="addition">Addition</label>
                    </div>

                    <div class="sub-field-group">
                        <input type="radio" name="operation" id="subtraction" value="subtract">
                        <label for="subtraction">Subtraction</label>
                    </div>

                    <div class="multiply-field-group">
                        <input type="radio" name="operation" id="multiplication" value="multiply">
                        <label for="multiplication">Multiplication</label>
                    </div>

                    <div class="divide-field-group">
                        <input type="radio" name="operation" id="division" value="divide">
                        <label for="division">Division</label>
                    </div>
                </fieldset>
            </form>
            <!-- levels form -->
            <form class="levels-form">
                <!-- group form elements using fieldset -->
                <fieldset class="levels-fields">
                    <!-- provide a caption for the fieldset -->
                    <legend>Difficulty Levels</legend>
                    
                        <div class="diff-one-field-group">
                            <input type="radio" name="level" id="levelOne" value="1">
                            <label for="levelOne">Beginner</label> 
                        </div>

                        <div class="diff-two-field-group">
                            <input type="radio" name="level" id="levelTwo" value="2">
                            <label for="levelTwo">Intermediate</label>
                        </div>

                        <div class="diff-three-field-group">
                            <input type="radio" name="level" id="levelThree" value="3">
                            <label for="levelThree">Advanced</label>
                        </div>

                </fieldset>
            </form>
            <!-- checking answers and generating problems -->
            <div class="bottom-section">
                <button class="generate-problem-button" type="button" onclick="GenerateProblem()"> 
                    Generate Problem
                </button>
                <br> <br>
                <button class="check-answer-button" type="button" onclick="CheckAnswer()">
                    Check Answer
                </button> 
                
                <p class="equation">Equation Goes Here</p>
        
                <input class="answerTextBox" type="text" id="answer" placeholder="Enter Answer">
            </div>
        
        </div>
    </div>
    
    
</body>
</html>
